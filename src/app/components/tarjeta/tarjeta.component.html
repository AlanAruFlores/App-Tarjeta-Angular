<div class="card">
    <div class="card-body">
        <h4 class="titulo mb-4">CREAR TARJETA</h4>
        <form (ngSubmit)="crearTarjeta()" [formGroup] = "form">
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text">
                    <i class="fa-regular fa-circle-user" [class.greenIcon] = "this.form.get('titular').valid" [class.redIcon] = "this.form.get('titular').invalid && this.form.get('titular').touched"></i>
                </span>
                <input type="text" class="form-control" placeholder="Titular" formControlName="titular">
            </div>  
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text">
                    <i class="fa-solid fa-credit-card" [class.greenIcon] = "this.form.get('nroTarjeta').valid" [class.redIcon] = "this.form.get('nroTarjeta').invalid && this.form.get('nroTarjeta').touched"></i>
                </span>
                <input type="text" class="form-control" placeholder="Nro de la Tarjeta" formControlName="nroTarjeta" maxlength="16" minlength="16">
            </div>  
            <div class = "row" >
                <div class="col-lg-7">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">
                            <!-- [class.greenIcon] = "condicion" se ejecutara si la condicion se cumple -->
                            <i class="fa-solid fa-calendar-days" [class.greenIcon] = "this.form.get('fechaExpiracion').valid" [class.redIcon] = "this.form.get('fechaExpiracion').invalid && this.form.get('fechaExpiracion').touched"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="MM/YY" formControlName="fechaExpiracion" maxlength="5" minlength="5">
                    </div>  
                </div>
                <div class="col-lg-5">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">
                            <i class="fa-solid fa-key" [class.greenIcon] = "this.form.get('cvv').valid" [class.redIcon] = "this.form.get('cvv').invalid && this.form.get('cvv').touched"></i>
                        </span>
                        <input type="password" class="form-control" placeholder="CVV" formControlName="cvv" maxlength="3" minlength="3">
                    </div> 
                </div>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-dark" type="submit" [disabled]="this.form.invalid">
                    <i class="fa-solid fa-database"></i>&nbsp;Aceptar
                </button>
            </div>
        </form>
    </div> 
</div>
